# Unique identifier/name for this agent
name: my-hosted-agent
# Brief description of what this agent does
description: >
  Hosted agent deployed via Azure Developer CLI (azd).
  Uses the BaseAgent pattern with streaming support.
metadata:
  # Categorization tags for organizing and discovering agents
  tags:
    - Azure AI Foundry
    - Hosted Agent
    - Microsoft Agent Framework
template:
  name: my-hosted-agent
  kind: hosted
  protocols:
    - protocol: responses
      version: v1
  cpu: "2"
  memory: "4Gi"
  environment_variables:
    - name: AZURE_AI_PROJECT_ENDPOINT
      value: ${AZURE_AI_PROJECT_ENDPOINT}
    - name: MODEL_DEPLOYMENT_NAME
      value: ${MODEL_DEPLOYMENT_NAME}
